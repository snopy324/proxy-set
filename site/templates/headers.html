<!DOCTYPE html>
<html>
<head>
    <title>Request Headers</title>
</head>
<body>
    <h1>Request Headers</h1>
    <table border="1">
        <tr>
            <th>Header</th>
            <th>Value</th>
        </tr>
        {% for header, value in headers.items() %}
        <tr>
            <td>{{ header }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
